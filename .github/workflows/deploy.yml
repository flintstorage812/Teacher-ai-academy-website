name: Deploy to UnRAID webroot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Rsync deploy to server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure rsync is available
        run: sudo apt-get update -y && sudo apt-get install -y rsync

      - name: Rsync files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "ERROR: SSH_HOST or SSH_USER secret is empty"; exit 1;
          fi

          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='README*' \
            -e "ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
            ./ ${SSH_USER}@${SSH_HOST}:/var/www/html

      - name: Post-deploy permissions (optional)
        if: success()
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "sudo chown -R www-data:www-data /var/www/html || true"
