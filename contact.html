<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Teacher AI Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 35%, #e0f2fe 50%, #f8fafc 65%, #ffffff 100%);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            border-radius: 0 0 25px 25px;
            margin: 0 1rem 1rem 1rem;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0));
            pointer-events: none;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            min-height: 70px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e40af;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .logo:hover {
            color: #2563eb;
            transform: translateY(-2px);
            text-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .nav-links a:hover {
            color: #1e40af;
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.25), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-links a.active {
            color: #1e40af;
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        /* Main Content */
        main {
            padding: 4rem 0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        .page-title p {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Contact Layout */
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        /* Contact Form */
        .contact-form {
            background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0));
            pointer-events: none;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: #ffffff;
            color: #1e293b;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 28px;
            min-width: 200px;
            border-radius: 9999px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3), 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(59, 130, 246, 0.4), 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .btn-submit:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3), 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Contact Info */
        .contact-info {
            background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0));
            pointer-events: none;
            z-index: 1;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .contact-details h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 0.25rem;
        }

        .contact-details p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .contact-details a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #1e40af;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
        }

        .social-link {
            width: 48px;
            height: 48px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .social-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                margin: 0 0.5rem 0.5rem 0.5rem;
                border-radius: 0 0 20px 20px;
            }
            
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
                min-height: auto;
            }
            
            .nav-links {
                gap: 0.8rem;
            }

            .nav-links a {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .page-title h1 {
                font-size: 2.5rem;
            }

            .page-title p {
                font-size: 1.1rem;
            }

            .contact-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                margin: 0 0.3rem 0.3rem 0.3rem;
                border-radius: 0 0 15px 15px;
            }
            
            nav {
                padding: 0.8rem 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .logo {
                font-size: 1.4rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .page-title p {
                font-size: 1rem;
            }

            .contact-form,
            .contact-info {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Teacher AI Academy</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="page-title">
                <h1>Get in Touch</h1>
                <p>Have questions about AI in education? We're here to help you on your journey to becoming an AI-powered educator.</p>
            </section>

            <div class="contact-layout">
                <div class="contact-form">
                    <form id="contactForm" action="https://formspree.io/f/myzdqbvp" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Tell us about your AI education goals or any questions you have..." required></textarea>
                        </div>
                        
                        <!-- Hidden field to set the recipient email -->
                        <input type="hidden" name="_to" value="teacherai.academy@gmail.com">
                        
                        <!-- Hidden field to set the reply-to email -->
                        <input type="hidden" name="_replyto" value="">
                        
                        <!-- Hidden field to set the subject prefix -->
                        <input type="hidden" name="_subject" value="New Contact Form Submission">
                        
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Contact Information</h3>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            📧
                        </div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <p><a href="mailto:teacherai.academy@gmail.com">teacherai.academy@gmail.com</a></p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="#" class="social-link" aria-label="Facebook">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="LinkedIn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-link" aria-label="Twitter">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Set the reply-to field to the user's email
            document.querySelector('input[name="_replyto"]').value = email;
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Submit the form
            fetch('https://formspree.io/f/myzdqbvp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    subject: subject,
                    message: message,
                    _to: 'teacherai.academy@gmail.com',
                    _replyto: email,
                    _subject: 'New Contact Form Submission'
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully! We\'ll get back to you soon.');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                alert('Sorry, there was an error sending your message. Please try again or email us directly at teacheraiacademy@gmail.com');
                console.error('Error:', error);
            })
            .finally(() => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
